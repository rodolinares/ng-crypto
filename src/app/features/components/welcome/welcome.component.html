<div>
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div
        nz-col
        [nzXXl]="12"
        [nzXl]="12"
        [nzLg]="12"
        [nzMd]="24"
        [nzSm]="24"
        [nzXs]="24"
        *ngFor="let item of data"
      >
        <nz-list-item>
          <nz-card [nzTitle]="item.title" class="welcome-card">
            {{ item.content }}
          </nz-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</div>
